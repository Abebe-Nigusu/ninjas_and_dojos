<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dojos and Ninjas MVC</title>
        <!-- <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}"> -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="d-flex justify-content-around">
            <div class="row col-12">
                    <div class="col-3 bg-dark text-light">
                        <form action="/dojos/create" method="post" >
                            <h2 class="text-center text-primary">New Dojo</h2>
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" name="name" class="form-control">
                            </div>
                            <input type="submit" value="Create" class="btn btn-primary btn-outline-dark">
                        </form>
                    </div>
                    <div class="col-1">

                    </div>
                    <div class=" col-2 bg-dark text-light">
                        <h2 class="text-primary">All Dojos</h2>
                        <ul>
                            {% for dojo in all_dojos %}
                                <li>
                                    <p><a href="/dojo/{{dojo.id}}" class="text-warning">{{dojo.name}}</a></p>
                                </li>                    
                            {% endfor %}
                        </ul>
                    </div>
            </div>
        </div>
        <a href="/ninjas" class="text-center mx-auto">Add Ninja</a>
    </body>
</html>
